{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="page-header">
            <h1>Open tasks</h1>
        </div>

        <div class="row">
            <ul>
                {% for task in tasks %}
                <li>
                    <a href="/view_task/{{ task.id }}/">{{ task.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Search</h3>
                <form action="/" method="get">
                    <div class="form-group">
                        <input name="name" id="search-name" type="text" class="form-control" placeholder="Search ..."/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Go</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Create new task</h3>
                <form action="/create_task/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Description"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">New Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
