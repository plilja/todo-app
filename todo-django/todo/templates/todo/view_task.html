{% extends 'todo/base.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>{{ task.name }}</h1>
    </div>
    <div class="row">
        <div class="col-md-2">Description</div>
        <div class="col-md-10">
            <p>{{ task.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">Created date</div>
        <div class="col-md-10">
            <p>{{ task.created_date }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'todo:close_task' task.id %}">Close task</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'todo:edit_task' task.id %}">Edit task</a>
        </div>

    </div>
</div>
{% endblock %}
