<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo App!</title>
    <div th:replace="fragments/head :: head"/>
</head>
<body>

<div th:replace="fragments/header :: header-content"/>
<div class="container">
    <div class="page-header">
        <h1>Edit task</h1>
    </div>
    <div class="row">
        <h3 th:text="${task.name}"></h3>
        <form th:action="'/edit_save/' + ${task.id} + '/'" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${task.name}"/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" th:value="${task.description}"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
