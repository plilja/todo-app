<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo App!</title>
    <div th:replace="fragments/head :: head"/>
</head>
<body>

<div th:replace="fragments/header :: header-content"/>
<div class="container">
    <div class="page-header">
        <h1 th:text="${task.name}"></h1>
    </div>
    <div class="row">
        <div class="col-md-2">Description</div>
        <div class="col-md-10">
            <p th:text="${task.description}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">Created date</div>
        <div class="col-md-10">
            <p th:text="${task.createdDate}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a th:href="'/close_task/' + ${task.id} + '/'">Close task</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a th:href="'/edit_begin/' + ${task.id} + '/'">Edit task</a>
        </div>

    </div>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
