<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo App!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <h1>ToDo App</h1>

    <div class="row">
        <ul th:each="task : ${tasks}">
            <li th:text="${task.name} + ${task.description}"></li>
        </ul>
    </div>

    <form action="/" method="get" class="well form-search">
        <input name="name" type="text" class="form-control" placeholder="Search ..."/>
        <button type="submit" class="btn">Go</button>
    </form>

    <form action="/create" method="post" class="well">
        <label>Name</label>
        <input type="text" name="name" placeholder="Name"/>
        <label>Description</label>
        <input type="text" name="description" placeholder="Description"/>
        <br/>
        <button type="submit" class="btn">New Task</button>
    </form>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
