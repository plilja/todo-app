<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo App!</title>
    <div th:replace="fragments/head :: head"/>
</head>
<body>

<div th:replace="fragments/header :: header-content"/>
<div class="container">
    <div class="page-header">
        <h1>Open tasks</h1>
    </div>

    <div class="row">
        <ul>
            <li th:each="task : ${tasks}">
                <a th:href="${'view_task/' + task.id + '/'}" th:text="${task.name}"></a>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>Search</h3>
            <form action="/" method="get">
                <div class="form-group">
                    <input name="name" id="search-name" type="text" class="form-control" placeholder="Search ..."/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Go</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Create new task</h3>
            <form action="/create" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Description"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">New Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
